<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="text" id="firstname" placeholder="enter your first name"><br><br>
        <input type="text" id="middlename" placeholder="enter your middle name"><br><br>
        <input type="text" id="lastname" placeholder="enter your last name"><br><br>
    </form>
    <input type="button" value="submit" onclick="myfunction()">
    <h1 id="display"></h1>
    <script>
        function myfunction(){
            let fname = document.getElementById("firstname").value;
            let mname = document.getElementById("middlename").value;
            let lname = document.getElementById("lastname").value;

            let display = document.getElementById("display");
            display.innerHTML = fname + " " + mname + " " + lname
        }
    </script>
</body>

</html>
