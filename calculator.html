<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>

<body>
    <form>
        <input type="text" id="num1" placeholder="enter first number">
        <input type="text" id="num2" placeholder="enter second number">
        <br><br>
        <input type="button" value="addition" onclick="add()">
        <input type="button" value="subtraction" onclick="sub()">
        <input type="button" value="multiplication" onclick="mul()">
        <input type="button" value="division" onclick="div()">
    </form>
    <h1 id="result"></h1>
    <script>
        function add() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let heading = document.getElementById("result");

            let addition = parseInt(num1) + parseInt(num2);
            heading.innerHTML = addition;
        }
        function sub() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let heading = document.getElementById("result");

            let sub = num1 - num2;
            heading.innerHTML = sub;
        }
        function mul() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let heading = document.getElementById("result");

            let mul = num1 * num2;
            heading.innerHTML = mul;
        }
        function div() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let heading = document.getElementById("result");

            let div = num1 / num2;
            heading.innerHTML = div;
        }
    </script>
</body>

</html>
